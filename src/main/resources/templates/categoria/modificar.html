<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2> Datos de Categoria</h2>
            <a th:href="@{/categoria/listado}">Regresar</a>  
            <hr>
                <form th:action="@{/categoria/guardar}"
                      method="post"
                      th:object="${categoria}">
                    <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
                    <fieldset> 
                        <label for="idCategoria">Id Categoria</label>
                        <input type="number" name="idCategoria"
                               required=true
                               placeholder="xxxx"
                               size="15"
                               th:field="*{idCategoria}"/>
                    </fieldset> 

                    <fieldset> 
                        <label for="descripcion">Descripcion</label>
                        <input type="text" name="descripcion" 
                               required=true
                               placeholder="Descripcion"
                               size="25"
                               th:field="*{descripcion}"/>
                    </fieldset> 

                    <fieldset> 
                        <label for="activo">Activo:</label>
                        <input type="checkbox"
                               name="activo" th:field="*{activo}"/>
                    </fieldset> 
                    <hr/>
                    <input type="submit" name="guardar" value="guardar"/>
                </form>

                <footer th:replace="layout/plantilla :: footer">
                    </div>

                    </body>
                    </html>
