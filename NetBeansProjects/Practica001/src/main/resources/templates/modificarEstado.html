<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml%22">
    <head>
        <title>Practica1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Datos del Pais</h2>
        <a th:href="@{/}">Regresar</a>
        <hr/>
        
         <form th:action="@{/estado/guardar}"
              method="post"
              th:object="${estado}">
            <input type="hidden" name="idEstado" th:field="*{idEstado}"/>
            <fieldset>
                <label for="nombre">Nombre del País</label>
                <input type="text" name="nombre" placeholder="Escriba aquí" th:field="*{nombre}"/>
            </fieldset>

            <fieldset>
                <label for="capital">Capital del País</label>
                <input type="text" name="capital" placeholder="Escriba aquí" th:field="*{capital}"/>
            </fieldset>

            <fieldset>
                <label for="poblacion">Poblacion</label>
                <input type="number" name="poblacion" placeholder="Digite el Numero de poblacion" th:field="*{poblacion}"/>
            </fieldset>

            <fieldset>
                <label for="costas">Costas</label>
                <input type="text" name="costas" placeholder="Si / No " th:field="*{costas}"/>
            </fieldset>
            <hr/>
            <input type="submit" name="guardar" value="guardar"/>
        </form>
        
    </body>
</html>
