<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Stockshoes</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">

            <h4 class="text-muted display-6"> Datos de los Clientes</h4>
            <br>
                <div class="h5">
                    <a th:href="@{/cliente/nuevo}" class="link-secondary">Agregar cliente al Registro</a> 
                </div>
                <div th:if="${clientes != null and !clientes.empty}"> 
                    <table border="1" class="table table table-bordered">
                        <br>
                            <thead class="table-secondary">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Correo</th>
                                    <th>Telefono</th>
                                    <th>Eliminar</th>
                                    <th>Modificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td>[[${cliente.nombre}]]</td>
                                    <td>[[${cliente.apellidos}]]</td>
                                    <td>[[${cliente.correo}]]</td>
                                    <td>[[${cliente.telefono}]]</td>
                                    <td><a th:href="@{/cliente/elimina/} + ${cliente.idCliente}" class="mod">Elimina</a></td>
                                    <td><a th:href="@{/cliente/actualiza/} + ${cliente.idCliente}" class="mod2">Actualiza</a></td>
                                </tr>
                            </tbody>
                    </table>
                </div>

                <div th:if="${clientes == null or clientes.empty}">
                    <h3> No tenemos clientes que mostrar</h3>
                </div>
        </div>
        <footer th:replace="layout/plantilla :: footer">

    </body>
</html>
