<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Stockshoes</title>
        <meta charset="UTF-8"/>
            <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 class="h2"> Datos de Categorias</h2>
            <br>
            <a th:href="@{/categoria/nuevo}" class="h2">Nueva Categoria</a>  
            <br>
            <div th:if="${categorias != null and !categorias.empty}"> 
                <table border="1">
                     <br>
                    <thead>
                        <tr>
                            <th>Id Categoria</th>
                            <th>Descripcion</th>
                            <th>Eliminar</th>
                            <th>Modificar</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td>[[${categoria.idCategoria}]]</td>
                            <td>[[${categoria.descripcion}]]</td>
                            <td><a th:href="@{/categoria/elimina/} + ${categoria.idCategoria}" class="mod">Elimina</a></td>
                            <td><a th:href="@{/categoria/actualiza/} + ${categoria.idCategoria}" class="mod2">Actualiza</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${categorias == null or categorias.empty}">
                <h3> No tenemos categorias que mostrar</h3>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer">

    </body>
</html>
